<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/sass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/18f626dcdf.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>To Do List</h1>
    </header>
    <form action="" class="toDoForm">
        <input type="text" class="taskInput" placeholder="Add a task">
        <button type="submit" class="submitBtn">
            <i class="fa-solid fa-circle-plus"></i>
        </button>
        <div class="selection">
            <select name="To Do" class="todoSelection">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="notDone">Not Done</option>
            </select>
        </div>
    </form>
    <div class="listContainer">
        <input type="checkbox" class="checkBoxList">
        <ul class="toDoList"></ul>
    </div>

<!-- <button type="reset"><i class="fa-solid fa-trash"></i></button> -->

</body>
</html>
